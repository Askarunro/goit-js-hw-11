<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/main.css">
    <title></title>
</head>

<body>
    <form class="search-form" id="search-form">
        <div class="search-form__wrapper">
            <input type="text" name="searchQuery" class="search-form__input" autocomplete="off" placeholder="Search images..." />
            <button type="submit" class="search-form__button">
                <img src="./images/search-solid.svg" alt="" class="search-form__icon" width="16" height="16">
            </button>
        </div>

    </form>
    <div class="gallery">

        <!-- Карточки изображений -->
    </div>
    <div class="box-btn is-hidden">
        <button type="button" class="btn-more">
            <!-- <span class="spinner"></span> -->
            <span class="label">View more</span>

        </button>
    </div>
    <script src="./index.js"></script>
</body>

</html>
